<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <title>New Doctor Registration</title>
    <link rel="stylesheet" href="new_doctor_registration.css">
</head>
<body>
    <div class="container">
        <!-- Registration Image -->
        <div class="image-section">
            <img src="Ohene-doctor.png" alt="Registration Banner">
        </div>
        
        <!-- Registration Form -->
        <div class="form-section">
            <h1>New Doctor Registration</h1>
            <form action="process_doctor_form.php" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="staff_id">Staff ID:</label>
                    <input type="text" id="staff_id" name="staff_id" placeholder="Staff ID" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Neutral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number:</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                <a href="Index.html">Backpage</a>
                <div class="footer">
                    <footer class="footer">
                        &copy; Health_Records 2024.
                       </footer>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
